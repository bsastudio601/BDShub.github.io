<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .no-button {
      background-color: #f44336;
    }
    .no-button:hover {
      background-color: #d32f2f;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Is it your birthday?</h1>
    <button class="button" id="yesButton">Yes</button>
    <button class="button no-button" id="noButton">No</button>
    <div class="message" id="cookingMessage">Cooking!</div>
    <div class="message" id="why">Why are you here then?</div>
  </div>

  <script>
    // Function to show "Cooking!" with progressively increasing dots
    function showCookingMessage() {
      const messageElement = document.getElementById("cookingMessage");
      let dotsCount = 1; // Start with 1 dot
      
      // Function to update the message with dots
      const interval = setInterval(function() {
        messageElement.textContent = `Cooking${'.'.repeat(dotsCount)}`;
        dotsCount++;
        
        // Stop after showing 3 dots (i.e., "Cooking...")
        if (dotsCount > 5) {
          clearInterval(interval);
          setTimeout(function() {
            // Redirect after all dots are shown
            window.location.href = "cake.html";
          }, 3000); // Delay before redirecting
        }
      }, 800); // Update every 500 milliseconds
    }

    // Event listener for the "Yes" button
    document.getElementById("yesButton").addEventListener("click", function() {
      // Show "Cooking!" message with animation
      document.getElementById("cookingMessage").style.display = "block";
      showCookingMessage();
    });

    // Event listener for the "No" button
    document.getElementById("noButton").addEventListener("click", function() {
        document.getElementById("why").style.display = "block";
        showwhy();
    });
  </script>

</body>
</html>
